<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <script src="./main.js" defer></script>
    <title>Odin Todo: Objects</title>
  </head>
  <body>
    <div class="navigation-column">
      <div class="nav-column-content">
        <img src="../src/img/Title.png" alt="Objects logo" class="nav-title" />
        <nav>
          <ul>
            <li>
              <a href="/inbox" class="nav__link" data-link
                ><div class="nav-item-content">
                  <img src="../src/img/Inbox.svg" alt="Inbox icon" />Inbox
                </div>
                <div class="nav-todo-counter inbox-todo-counter"></div
              ></a>
            </li>
          </ul>
          <ul>
            <li>
              <a href="/deadline/today" class="nav__link" data-link
                ><div class="nav-item-content">
                  <img src="../src/img/Today.svg" alt="Today icon" />Today
                </div>
                <div class="nav-todo-counter today-todo-counter"></div
              ></a>
            </li>
            <li>
              <a href="/deadline/upcoming" class="nav__link" data-link
                ><div class="nav-item-content">
                  <img
                    src="../src/img/Upcoming.svg"
                    alt="Upcoming icon" />Upcoming
                </div>
                <div class="nav-todo-counter upcoming-todo-counter"></div
              ></a>
            </li>
            <li>
              <a href="/deadline/anytime" class="nav__link" data-link
                ><div class="nav-item-content">
                  <img src="../src/img/Anytime.svg" alt="Anytime icon" />Anytime
                </div>
                <div class="nav-todo-counter anytime-todo-counter"></div
              ></a>
            </li>
            <li>
              <a href="/deadline/someday" class="nav__link" data-link
                ><div class="nav-item-content">
                  <img src="../src/img/Someday.svg" alt="Someday icon" />Someday
                </div>
                <div class="nav-todo-counter someday-todo-counter"></div
              ></a>
            </li>
          </ul>
          <a href="/priority-board" class="nav__link" data-link
            ><div class="nav-item-content">
              <img
                src="../src/img/PriorityBoard.svg"
                alt="Priority Board icon" />Priority Board
            </div>
            <div class="nav-todo-counter priority-board-todo-counter"></div
          ></a>
          <a href="/logbook" class="nav__link" data-link
            ><div class="nav-item-content">
              <img src="../src/img/Logbook.svg" alt="Logbook icon" />Logbook
            </div>
          </a>
          <ul>
            <li>
              <a href="/project" class="nav__link" data-link
                ><div class="nav-item-content">
                  <img src="../src/img/Project.svg" alt="Project icon" />Sample
                  Project
                </div>
                <div class="nav-todo-counter project-UUID-todo-counter"></div
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <main id="app"></main>
