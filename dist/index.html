<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/reset.css" />
    <link rel="stylesheet" href="../src/style.css" />
    <script src="./main.js" defer></script>
    <title>Odin Todo: Objects</title>
  </head>
  <body>
    <div class="navigation-column">
      <div class="nav-column-content">
        <img src="../src/img/Title.png" alt="Objects logo" class="nav-title" />
        <nav>
          <ul class="nav-ul-inbox">
            <li class="li-inbox">
              <a href="#" class="a-inbox"
                ><div class="nav-a-leftSide">
                  <img src="../src/img/Inbox.svg" alt="Inbox icon" />
                  <div class="nav-li-text">Inbox</div>
                </div>
                <div class="nav-todo-counter"></div
              ></a>
            </li>
          </ul>
          <ul class="nav-ul-deadline">
            <li class="li-today">
              <a href="#" class="a-today"
                ><div class="nav-a-leftSide">
                  <img src="../src/img/Today.svg" alt="Today deadline icon" />
                  <div class="nav-li-text">Today</div>
                </div>
                <div class="nav-todo-counter"></div
              ></a>
            </li>
            <li class="li-today">
              <a href="#" class="a-today"
                ><div class="nav-a-leftSide">
                  <img src="../src/img/Today.svg" alt="Today deadline icon" />
                  <div class="nav-li-text">Today</div>
                </div>
                <div class="nav-todo-counter">24</div></a
              >
            </li>
            <li class="li-today">
              <a href="#" class="a-today"
                ><div class="nav-a-leftSide">
                  <img src="../src/img/Today.svg" alt="Today deadline icon" />
                  <div class="nav-li-text">Today</div>
                </div>
                <div class="nav-todo-counter"></div
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
